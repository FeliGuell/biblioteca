<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Registro de Autores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid m-5 contenedor">

  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Error ðŸ‘Ž</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <form class="formulario" th:action="@{/autor/registro/}" method="POST">

    <div class="form-group my-3">
      <label class="mb-2">Cargar Autores</label>
      <input type="text" class="form-control" name="nombre" placeholder="Nombre del Autor">
    </div>

    <div class="text-center">
      <a th:href="@{/autor/lista}" class="btn btn-secondary">Volver</a>
      <button type="submit" class="btn btn-primary ">Guardar</button>
    </div>

  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
