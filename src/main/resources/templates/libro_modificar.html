<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Modificar Libro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/formulario.css">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid m-5 contenedor">

  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
      <h5 class="card-title">Exito üëç</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Error üëé</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>

  <form class="formulario" th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">

    <input type="hidden" th:value= "${isbn}" name="isbn">

    <div class="form-group my-3">
      <label class="mb-2">Modificar Libro</label>

      <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
    </div>

    <div class="form-group my-3">
      <label class="mb-2">Ejemplares</label>
      <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
    </div>

    <div class="form-group my-3">
      <select name="idAutor">
        <option>Seleccionar Autor</option>
        <option th:each="autor : ${autores}"
                th:value="${autor.id}"
                th:text="${autor.nombre}"
        />
      </select>
    </div>

    <div class="form-group my-3">
      <select name="idEditorial">
        <option>Seleccionar Editorial</option>
        <option th:each="editorial : ${editoriales}"
                th:value="${editorial.id}"
                th:text="${editorial.nombre}"
        />
      </select>
    </div>

    <div class="text-center">
      <a th:href="@{/libro/lista}" class="btn btn-secondary">Volver</a>
      <button type="submit" class="btn btn-primary ">Actualizar</button>
    </div>
  </form>



</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
